{% extends "base.html" %}  
   {% block content %} 
   {% load static %}
        <section id="edit-post-home">
           {% include "web/includes/header.html" %}
                <section class="spotlight">
                    
                    <form action="" method="post" enctype="multipart/form-data" class="redirect">
                        {% csrf_token %}
                            <div class="form-field">
                                
                                <label for="{{form.title.id_for_label}}" class="subhead" >
                                    {{form.title.label}}
                                </label>
                                {{form.title}} 
                            </div> 
                            <div class="form-field">
                                <label  for="{{form.description.id_for_label}}"class="subhead">
                                    {{form.description.label}}   
                                </label>
                                {{form.description}}
                            </div>  
                            <div class="form-field">
                                <label class="subhead" for="{{form.price.id_label_for_label}}">
                                    {{form.price.label}}  
                                </label>
                                {{form.price}}  
                            </div>
                            <div class="form-field">
                                <label for="{{form_image.id_for_label}}" class="subhead" >
                                    {{form.image.label}}
                                    {{form.image}} 
                                    
                                </label>
                            </div>
                            <div class="form-field">
                                <input type="submit" value="Submit" />
                            </div>
                    </form>
                </section>
            </section>
        </section>
    {% endblock %}
